{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-10">
        <div class="box-element product-detail">
        <img class="thumbnail detail" src="{{ product.thumbnail.url }}">
            <br>
            <h1><strong> {{product.name}} </strong></h1>
            <br>
            <h5>{{product.description}}</h5>
            <hr>
            <button class="btn btn-outline-secondary add-btn">Do Koszyka</button>
            <h4 style="display: inline-block;float: right">{{product.price}} zł</h4>
            <hr>
            <a class="btn btn-outline-success" href="{% url 'store' %}">Powrót</a>
        </div>
    </div>
</div>
{% endblock content %}
{% block comment %}
<div class="row">
    <div class="col-lg-10">
        <div class="box-element product-detail">
            Brak komentarzy, jeszcze...
        </div>
    </div>
</div>
{% endblock comment %}
