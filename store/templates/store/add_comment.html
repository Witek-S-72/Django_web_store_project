{% extends 'store/base.html' %}
{% block title %} Dodaj komentarz {% endblock %}
{% block content %}
<h2>{%if object%}Edytuj Komentarz: {{object.product.name }} {%else%} Nowy Komentarz: {%endif%}</h2>
<form method="post">
    {% csrf_token %}
    <table>{{ form.as_table }}
    <tr></tr><tr>
        <td><input type="submit" value="Dodaj" class="btn btn-primary"></td>
        <td>{% if cancel %} <a class="btn btn-success" href="{{ cancel }}">Anuluj </a>{% endif %}</td>
    </tr>

    </table></form>
{% endblock content %}
